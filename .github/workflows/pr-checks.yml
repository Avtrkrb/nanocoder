name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

env:
  ENABLE_COVERAGE_THRESHOLD: '80'
  FAIL_ON_COVERAGE_DROP: 'true'
  ENABLE_SECURITY_SCAN: 'true'

jobs:
  # Matrix testing across multiple environments
  test-matrix:
    name: Test on ${{ matrix.os }} (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [22]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run test:lint
        id: lint

      - name: Run TypeScript type checking
        run: pnpm run test:types

      - name: Run format check
        run: pnpm run test:format

      - name: Run dependency check (knip)
        run: pnpm run test:knip

      - name: Run unit tests with coverage
        run: pnpm run test:ava:coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '22'

      - name: Build project
        run: pnpm run build

      - name: Verify build artifacts
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            test -f dist/cli.js
            echo "âœ“ CLI build verified"
          fi
          if [ "$RUNNER_OS" == "Linux" ] && [ "${{ matrix.node-version }}" == "22" ]; then
            test -f assets/nanocoder-vscode.vsix
            echo "âœ“ VS Code extension verified"
          fi
        shell: bash

  # Security and dependency analysis (runs once)
  security-scan:
    name: Security & Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: false

      - name: Run dependency check (knip)
        run: pnpm run test:knip

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          pnpm outdated || echo "Some dependencies are outdated"
        continue-on-error: true

  # Coverage analysis and reporting (runs on ubuntu-latest with node-20)
  coverage-analysis:
    name: Coverage Analysis
    runs-on: ubuntu-latest
    needs: test-matrix
    if: always() && needs.test-matrix.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm run test:ava:coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT
            echo "Current coverage: ${COVERAGE}%"

            # Check coverage threshold
            if (( $(echo "${COVERAGE} < ${ENABLE_COVERAGE_THRESHOLD}" | bc -l) )); then
              echo "âŒ Coverage ${COVERAGE}% is below threshold ${ENABLE_COVERAGE_THRESHOLD}%"
              exit 1
            else
              echo "âœ… Coverage ${COVERAGE}% meets threshold ${ENABLE_COVERAGE_THRESHOLD}%"
            fi
          else
            echo "âŒ No coverage report found"
            exit 1
          fi

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # PR Comment with results
  pr-comment:
    name: PR Results Summary
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan, coverage-analysis]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Comment on PR
        uses: actions/github-script@v0
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.issue;

            // Check job results
            const testResult = '${{ needs.test-matrix.result }}';
            const securityResult = '${{ needs.security-scan.result }}';
            const coverageResult = '${{ needs.coverage-analysis.result }}';

            // Build status message
            let status = 'âœ… All checks passed!';
            if (testResult !== 'success' || securityResult !== 'success' || coverageResult !== 'success') {
              status = 'âŒ Some checks failed';
            }

            // Create comment body
            const comment = `
            ## ðŸ¤– PR Checks Summary

            ### Test Matrix: ${testResult === 'success' ? 'âœ… Passed' : 'âŒ Failed'}
            Tests on Ubuntu with Node.js 22

            ### Security Scan: ${securityResult === 'success' ? 'âœ… Passed' : 'âŒ Failed'}
            No high-severity vulnerabilities detected

            ### Coverage Analysis: ${coverageResult === 'success' ? 'âœ… Passed' : 'âŒ Failed'}
            Coverage threshold (${{ env.ENABLE_COVERAGE_THRESHOLD }}%) met

            **Overall Status: ${status}**

            ---
            *This comment was automatically generated by PR checks workflow*
            `;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('PR Checks Summary')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: comment,
              });
            }